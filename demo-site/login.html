<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Login | IMI</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-800) 100%);
            padding: 2rem 1rem;
        }

        .login-box {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo h1 {
            font-size: 2.5rem;
            color: var(--primary-900);
            margin-bottom: 0.5rem;
        }

        .login-logo p {
            color: var(--neutral-600);
            font-size: 0.875rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--neutral-200);
        }

        .login-footer a {
            color: var(--primary-700);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>IMI</h1>
                <p>Backoffice - Gestão de Imóveis</p>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="alert-container"></div>

                <div class="form-group">
                    <label class="form-label">E-mail <span class="required">*</span></label>
                    <input type="email" class="form-input" id="login-email" required placeholder="seu@email.com"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">Senha <span class="required">*</span></label>
                    <input type="password" class="form-input" id="login-password" required placeholder="••••••••"
                        autocomplete="current-password">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="remember-me" style="width: auto;">
                        <span style="font-size: 0.875rem; color: var(--neutral-700);">Manter conectado</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Entrar no Backoffice</button>
            </form>

            <div class="login-footer">
                <p style="color: var(--neutral-600); font-size: 0.875rem; margin-bottom: 1rem;">
                    Esqueceu sua senha? <a
                        href="mailto:iulemirandaimoveis@gmail.com?subject=Recuperar%20senha%20backoffice">Recuperar
                        acesso</a>
                </p>
                <a href="index.html">← Voltar para o site</a>
            </div>
        </div>
    </div>

    <script>
        // Credenciais válidas (em produção, isso deve estar no backend)
        const VALID_CREDENTIALS = {
            email: 'iulemiranda@imi.com',
            password: '@Imi.com8'
        };

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const alertContainer = document.querySelector('.alert-container');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';

            // Simulate API delay
            setTimeout(() => {
                if (email === VALID_CREDENTIALS.email && password === VALID_CREDENTIALS.password) {
                    // Login successful
                    const sessionData = {
                        email: email,
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe
                    };

                    // Store session
                    if (rememberMe) {
                        localStorage.setItem('imiSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('imiSession', JSON.stringify(sessionData));
                    }

                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            Login realizado com sucesso! Redirecionando...
                        </div>
                    `;

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'backoffice.html';
                    }, 1000);
                } else {
                    // Login failed
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            <strong>E-mail ou senha incorretos</strong><br>
                            Verifique suas credenciais e tente novamente.
                        </div>
                    `;

                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar no Backoffice';
                }
            }, 800);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('imiSession') || sessionStorage.getItem('imiSession');
            if (session) {
                window.location.href = 'backoffice.html';
            }
        });
    </script>
</body>

</html>
